<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet"href="logicalform.css">
</head>
<body>
    <div class="mine">
    <form action="form34.php" method="POST">
        
        <h1>Sign Up</h1>
    
        <label for="firstname">First name</label>
        <input type="text"  id="firstname" name="firstname" placeholder="Enter first name" maxlength="50" required><br>
        <label for="lastname">Last name</label>
        <input type="text"  id="lastname" name="lastname"placeholder="Enter last name"maxlength="50" required><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date" required><br>
        <label for="Gender">Gender</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio"  id="female"name="gender" value="female"checked>
        <label for="female">Female</label><br>
        <label for="Country">country</label>
        <input type="text"  id="country"name="country" placeholder="Country" required><br>
        
        <label for="E-mail"> E-mail</label>
        <input type="email"  id="email"name="email" placeholder="Enter your email" required><br>
        <label for="Phone ">Phone </label>
        <input type="number" id="phone"name="phone"  placeholder="Enter your phone" required><br>
        <label for="Password">Password</label>
        <input type="password"  id="password"name="password"  required><br>
        <label for="confirm Password">Confirm </label>
        <input type="password" id="confirmPassword"name="confirmPassword"  required><br>
        <label for="Choose">Choose desired color</label>
        <input type="color"  id="color" name="color"><br>
        <label for="your progress to fill the form">Your form progress is:</label>
        <input type="range" min="0"step="20" id="range"name="range">
        
        
        <div class="button">
            <input type="checkbox" id="terms"name="terms"value="terms">
            <label for="terms">I Agree to the Terms of use</label><br>

        
        <button type="Submit"  id="submit" name="submit">Submit</button>
        <button type="button"  id="cancel" name="reset" >Cancel</button>

</div>

    </form>
    </div>
    
</body>
</html>
